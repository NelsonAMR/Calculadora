<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <label class="screen" name="screen"></label>
        
        <input class="btn gris" type="button" value="7">
        <input class="btn gris" type="button" value="8">
        <input class="btn gris" type="button" value="9">
        <input class="btn naranja" type="button" value="+">

        <input class="btn gris" type="button" value="4">
        <input class="btn gris" type="button" value="5">
        <input class="btn gris" type="button" value="6">
        <input class="btn naranja" type="button" value="-">

        <input class="btn gris" type="button" value="1">
        <input class="btn gris" type="button" value="2">
        <input class="btn gris" type="button" value="3">
        <input class="btn naranja" type="button" value="x">

        <input class="btn gris" type="button" value="0">
        <input class="btn verde" type="button" value="=">
        <input class="btn rojo" type="reset" value="C">
        <input class="btn naranja" type="button" value="/">
    </main>
    <script src="js/app.js"></script>
</body>
</html>
